<html lang="en">
<head>
<meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        width: 600px;
        position: relative;
    }

    h1 {
        color: #ff4b5c;
        font-size: 28px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
    }

    #noBtn {
        background-color: #ddd;
        color: black;
    }

    #result {
        display: none;
        margin-top: 20px;
        font-size: 22px;
        color: #ff4b5c;
        animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
        0% {transform: scale(0);}
        100% {transform: scale(1);}
    }

    .heart {
        font-size: 40px;
        animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
</style>
</head>

<body>
